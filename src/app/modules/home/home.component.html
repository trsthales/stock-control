<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card *ngIf="loginCard" styleClass="mt-10" header="Login" subheader="FaÃ§a Login com sua conta existente!">

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="email" pInputText placeholder="Email" formControlName="email" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="loginForm.invalid"></button>
          </div>
          <span class="flex justify-content-center align-content-center text-align-center
                mt-3 text-red-600 font-semibold" (click)="loginCard = !loginCard" style="cursor: pointer;">
              Criar Conta
          </span>
        </p-card>
      </form>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card *ngIf="!loginCard" styleClass="mt-10" header="Criar Conta" subheader="Crie uma nova conta">

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="text" pInputText placeholder="Nome" formControlName="name" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="email" pInputText placeholder="Email" formControlName="email" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar Conta" [disabled]="signupForm.invalid"></button>
          </div>
          <span class="flex justify-content-center align-content-center text-align-center
                mt-3 text-red-600 font-semibold" (click)="loginCard = !loginCard" style="cursor: pointer;">
              Fazer Login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
